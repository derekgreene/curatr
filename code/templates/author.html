{% extends "layout.html" %} 
{% block title %}Author Volumes - {{ author_name }}{% endblock %} 
{% block headcustom %}    
<style>#nav-link-authors { color: #FF6600 !important; }</style>
{% endblock %} 

{% block content %}
    <div class="container">
      <div class="section text-center">
        <h2>Author Volumes</h2>
		<p class="left-justify">{{ summary }}</p>

		<div class="results-container">
		    {{ results }}
		</div>

		<nav aria-label="Pagination">
		    <ul class="pagination justify-content-center text-xs-center">
		        {{ pagination }}
		    </ul>
		</nav>

      </div>
    </div>
{% endblock %}
